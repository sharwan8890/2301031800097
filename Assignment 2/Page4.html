<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: left;
        }
        .action-card {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .action-icon {
            font-size: 24px;
        }
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .add-new {
            margin-top: 20px;
            text-align: center;
        }
        .add-new div {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quick Actions</h2>
        <div class="action-card">
            <span class="action-icon">üè†</span>
            <span>Home</span>

                <span class="slider"></span>
            </label>
            <span>‚û°</span>
        </div>
        <div class="action-card">

            <label class="toggle">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <span>‚û°</span>
        </div>
        <div class="action-card">
            <span class="action-icon">üé¨</span>
            <span>Cinema</span>

                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <span>‚û°</span>
        </div>
        <div class="add-new">
            <div>‚ûï<br>Add New</div>
        </div>
    </div>
</body>
</html>
